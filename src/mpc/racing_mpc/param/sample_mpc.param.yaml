/**:
  ros__parameters:
    racing_mpc:
      max_cpu_time: 0.085
      max_iter: 200
      tol: 1e-3
      interface: opti
      n: 50
      dt: 0.025

      margin: 0.5
      average_track_width: 10.0
      verbose: false
      jit: true
      num_mpc: 1
      num_cycle_to_switch: 10
      max_extrapolate_horizon: 50

      q_contour: 1.0
      q_heading: 1.0
      q_boundary: 20.0 # track boundary slack cost. 0 to disable (hard constraint)
      q_follow: 0.2
      q_vel: 0.2
      q_vy: 0.01
      q_vyaw: 0.01
      r: [
        1e-3, 0.0,
        0.0, 1e-1,
      ]
      r_d: [
        1e-3, 0.0,
        0.0, 1e-1,
      ]
      max_vel_ref_diff: 1.0 # max difference between reference velocity and actual velocity

      x_max: [.inf, .inf, .inf, 100.0, 15.0, 2.0]
      x_min: [-.inf, -.inf, -.inf, 3.0, -15.0, -2.0]
      u_max: [5.0, 0.314159]
      u_min: [-10.0, -0.314159]
      du_max: [10.0, 0.628319]
      du_min: [-10.0, -0.628319]

      step_mode: "continuous"

      # LMPC
      learning: true
      convex_hull_slack: [20.0, 20.0, 2.0, 20.0, 20.0, 2.0]
      num_ss_pts: 96
      num_ss_pts_per_lap: 32
      max_lap_stored: 3

      # recording
      record: true
      path_prefix: "/home/haoru/berkeley/experiments/putnam_short/exp/exp1_"

      load: true
      load_path:
        - /home/haoru/berkeley/experiments/putnam_short/ss/ss_lap_1
        - /home/haoru/berkeley/experiments/putnam_short/ss/ss_lap_2
        - /home/haoru/berkeley/experiments/putnam_short/ss/ss_lap_3